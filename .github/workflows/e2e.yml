name: E2E

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

env:
  BASE_URL: http://localhost:3000
  API_BASE_URL: http://localhost:8000

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: farm_erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd apps/api && composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Configure API env
        run: |
          cp apps/api/.env.example apps/api/.env
          cd apps/api && php artisan key:generate

      - name: Configure database in .env
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' apps/api/.env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' apps/api/.env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' apps/api/.env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=farm_erp_test/' apps/api/.env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' apps/api/.env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' apps/api/.env

      - name: Run migrations
        run: cd apps/api && php artisan migrate --force

      - name: Seed database
        run: cd apps/api && php artisan db:seed --force

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps

      - name: Start API and run E2E (core profile)
        run: npm run e2e:core
        env:
          BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:8000
          E2E_PROFILE: core

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  e2e_all:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: farm_erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql
          coverage: none
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install root dependencies
        run: npm ci
      - name: Install API dependencies
        run: cd apps/api && composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Configure API env
        run: |
          cp apps/api/.env.example apps/api/.env
          cd apps/api && php artisan key:generate
      - name: Configure database in .env
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' apps/api/.env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' apps/api/.env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' apps/api/.env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=farm_erp_test/' apps/api/.env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' apps/api/.env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' apps/api/.env
      - name: Run migrations
        run: cd apps/api && php artisan migrate --force
      - name: Seed database
        run: cd apps/api && php artisan db:seed --force
      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps
      - name: Start API and run E2E (all modules profile)
        run: npm run e2e:all
        env:
          BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:8000
          E2E_PROFILE: all
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-all
          path: apps/web/playwright-report/
          retention-days: 7
